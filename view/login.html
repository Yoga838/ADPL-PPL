<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Log In</title>
  </head>
  <body class="bg-color-yellow ">
    <div class="container ">
        <div class="row  ">
            <div class="col-md-12 ">
                <div class="rounded1 width-form mx-auto bg-light mt-login pt-5 ">    
                    <h1 class="poppins fw-bold text-color-yellow text-center">Tem.U</h1>
                    <form class="margin-input center  set-width" action="" method="post">
                        <div class="input-email ">
                            <label for="inputEmail" class="poppins form-label">Email</label>
                            <input type="email" id="inputEmail" class="rounded1 form-control" >
                        </div>
                        <div class="input-password ">
                            <label for="inputPassword5" class="poppins form-label">Password</label>
                            <input type="password" id="inputPassword5" class="rounded1 form-control">
                        </div>
                        <a class="poppins mt-4 center-button btn bg-color-yellow rounded-pill ps-5 pe-5 mb-5 shadow text-white" href="#" role="button">Login</a>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
